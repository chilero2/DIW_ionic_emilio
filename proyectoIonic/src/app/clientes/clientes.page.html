<ion-header>
  <ion-toolbar color="mycolor">
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Recent Conversations
    </ion-list-header>

    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="../../assets/img/{{user.image}}">
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="search-outline">
        </ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 class="list__title">{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>

    
  </ion-list>


<div id="container">
  <ion-button (click)="redHome()" color="danger">Ir a home</ion-button>
</div>

</ion-content>
